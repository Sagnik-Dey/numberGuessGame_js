<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="heading">Guess The Number</h1>
    <div class="container">
        <h2>Number Guessing</h2>
        <div class="inp">
            <label for="numberTxt">Guess a number between 1 to 50</label>
            <input type="number" name="numberTxt" id="numberTxt">
            <input type="submit" value="Check" id="submit">
        </div>
        <div id="result">
            <h3>Result will be shown here</h3>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
